<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGR Audio Guessing Game</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>PGR Audio Guessing Game</h1>
        <p class="subheading">
            Which character's basic attack audio is being played?
        </p>
        <div class="action">
            <button id="start" onclick="startGame()">Start Game</button>
        </div>
        <div class="action">
            <button id="startTimed" onclick="startGameTimed()">Start Timed Game</button>
        </div>
        <div class="action">
            <audio id="audio">
                <source id="audioSource" src="" type="audio/mpeg">
            </audio>
        </div>        
        <div class="button-container">
            <button id="choice0" class="hidden" onclick="checkCorrect(0)">Option 0</button>
            <button id="choice1" class="hidden" onclick="checkCorrect(1)">Option 1</button>
            <button id="choice2" class="hidden" onclick="checkCorrect(2)">Option 2</button>
            <button id="choice3" class="hidden" onclick="checkCorrect(3)">Option 3</button>
        </div>
        <div class="action">
            <label id="guessResult"></label>
        </div>
        <div class="action">
            <button id="next" class="hidden" onclick="next()">Next</button>
        </div>
        <div class="action">
            <label id="timer"></label>
        </div>
        <div class="action">
            <label id="score"></label>
        </div>
        <label id="debug"></label>
    </div>
</body>
</html>
